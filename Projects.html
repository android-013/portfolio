<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Competition Showcase</title>
  <style>
    body {
      background: #0d0d0d;
      color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
    background: rgba(255, 255, 255, 0.85);
    box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      border-radius: 12px;
      padding: 30px;
      width: 650px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .label {
      flex: 1;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      margin-right: 20px;
      min-width: 100px;
    }

    .bar-container {
      flex: 2;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      height: 20px;
      position: relative;
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, cyan, #00bcd4);
      width: 0;
      border-radius: 12px; /* Rounded ends */
      transition: width 1.5s ease-out;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row projects-row">
      <div class="label"><span>Projects</span> <span class="num projects-num">120</span></div>
      <div class="bar-container">
        <div class="bar projects-bar"></div>
      </div>
    </div>
    <div class="row frontend-row">
      <div class="label"><span>Frontend</span> <span class="num frontend-num">90</span></div>
      <div class="bar-container">
        <div class="bar frontend-bar"></div>
      </div>
    </div>
    <div class="row backend-row">
      <div class="label"><span>Backend</span> <span class="num backend-num">60</span></div>
      <div class="bar-container">
        <div class="bar backend-bar"></div>
      </div>
    </div>
    <div class="row fullstack-row">
      <div class="label"><span>Full Stack</span> <span class="num fullstack-num">30</span></div>
      <div class="bar-container">
        <div class="bar fullstack-bar"></div>
      </div>
    </div>
  </div>

  <script>
    // Rows with unique classes
    const rows = [
      { numClass: ".projects-num", barClass: ".projects-bar" },
      { numClass: ".frontend-num", barClass: ".frontend-bar" },
      { numClass: ".backend-num", barClass: ".backend-bar" },
      { numClass: ".fullstack-num", barClass: ".fullstack-bar" },
    ];

    const values = rows.map(r => parseInt(document.querySelector(r.numClass).textContent));
    const max = Math.max(...values);

    // Count-up animation
    function animateCount(el, start, end, duration) {
      let startTime = null;
      function update(currentTime) {
        if (!startTime) startTime = currentTime;
        let progress = Math.min((currentTime - startTime) / duration, 1);
        let value = Math.floor(progress * (end - start) + start);
        el.textContent = value;
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    // Animate each row
    rows.forEach((r, i) => {
      const numEl = document.querySelector(r.numClass);
      const barEl = document.querySelector(r.barClass);
      const value = values[i];
      const percentage = Math.round((value / max) * 100);

      // Reset numbers
      numEl.textContent = "0";

      setTimeout(() => {
        // Animate number
        animateCount(numEl, 0, value, 1500);
        // Animate bar width
        barEl.style.width = percentage + "%";
      }, i * 300); // stagger animations
    });
  </script>
</body>
</html>
