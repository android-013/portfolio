<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Competition Showcase</title>
  <style>
    body {
      background: #0d0d0d; /* Dark theme */
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 30px;
      width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .label {
      flex: 1;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      margin-right: 20px;
    }

    .bar-container {
      flex: 2;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      height: 16px;
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, cyan, #00bcd4);
      width: 0;
      transition: width 1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="label"><span>Projects</span> <span class="num">120</span></div>
      <div class="bar-container"><div class="bar"></div></div>
    </div>
    <div class="row">
      <div class="label"><span>Frontend</span> <span class="num">90</span></div>
      <div class="bar-container"><div class="bar"></div></div>
    </div>
    <div class="row">
      <div class="label"><span>Backend</span> <span class="num">60</span></div>
      <div class="bar-container"><div class="bar"></div></div>
    </div>
    <div class="row">
      <div class="label"><span>Full Stack</span> <span class="num">30</span></div>
      <div class="bar-container"><div class="bar"></div></div>
    </div>
  </div>

  <script>
    // Get all numbers
    const nums = Array.from(document.querySelectorAll(".num"))
                      .map(n => parseInt(n.textContent));

    const max = Math.max(...nums);

    document.querySelectorAll(".row").forEach((row, i) => {
      const value = nums[i];
      const percentage = (value / max) * 100;
      const bar = row.querySelector(".bar");
      bar.style.width = percentage + "%";
    });
  </script>
</body>
</html>
