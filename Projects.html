<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Dark Page</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #121212; /* Dark background */
      color: #f1f1f1;      /* Light text */
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      text-align: center;
    }

    p {
      margin-bottom: 20px;
      color: #cccccc;
      text-align: center;
    }

    button {
      background: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #333;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Dark Webpage</h1>
  <p>You can add your containers below later.</p>
  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      alert("Hello! Your dark theme page is working.");
    }
  </script>
</body>
</html>
